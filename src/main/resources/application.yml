server:
    port: 8080
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:file:~/.h2/easy_ocr
        username: easy_ocr
        password: easy_ocr
    sql:
        init:
            data-locations: optional:classpath:db/data.sql
            schema-locations: optional:classpath:db/schema.sql
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: true
                web-allow-others: true
