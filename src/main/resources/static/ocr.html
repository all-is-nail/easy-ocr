<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy OCR - Image Text Extraction</title>
    <link rel="stylesheet" href="css/ocr.css">
</head>
<body>
    <div class="container">
        <h1>Easy OCR</h1>
        <p>Upload an image to extract text</p>
        
        <div id="upload-container" class="upload-container">
            <div id="drop-area" class="drop-area">
                <p>Drag & drop image here</p>
                <p>or</p>
                <label for="file-input" class="file-input-label">Choose File</label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <p>or</p>
                <p>Paste image (Ctrl+V)</p>
            </div>
            
            <div id="image-preview-container" class="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Preview">
                <button id="remove-image" class="remove-btn">âœ•</button>
            </div>
            
            <button id="process-btn" class="process-btn" disabled>Process Image</button>
        </div>
        
        <div id="result-container" class="result-container" style="display: none;">
            <h2>Extracted Text</h2>
            <div id="result-json" class="result-json"></div>
            <div class="copy-notification" id="copy-notification">Copied to clipboard!</div>
        </div>
        
        <div id="spinner" class="spinner" style="display: none;">
            <div class="spinner-inner"></div>
        </div>
    </div>
    
    <script src="js/ocr.js"></script>
</body>
</html>
