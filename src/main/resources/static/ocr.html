<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy OCR - Image Text Extraction</title>
    <link rel="stylesheet" href="css/ocr.css">
    <link rel="stylesheet" href="css/language-toggle.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="ocr_title">Easy OCR</h1>
        <p data-i18n="ocr_subtitle">Upload an image to extract text</p>
        
        <div class="mode-selector">
            <span data-i18n="mode">Mode: </span>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <span id="mode-label" data-i18n="generic_ocr">Generic OCR</span>
        </div>
        
        <div class="header-link">
            <a href="document.html" data-i18n="go_document">Go to dedicated Document Processing page</a>
        </div>
        
        <div id="upload-container" class="upload-container">
            <div id="drop-area" class="drop-area">
                <p data-i18n="drag_drop">Drag & drop image here</p>
                <p data-i18n="or">or</p>
                <label for="file-input" class="file-input-label" data-i18n="choose_file">Choose File</label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <p data-i18n="or">or</p>
                <p data-i18n="paste_image">Paste image (Cmd/Ctrl+V)</p>
            </div>
            
            <div id="image-preview-container" class="image-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Preview">
                <button id="remove-image" class="remove-btn">âœ•</button>
            </div>
            
            <button id="process-btn" class="process-btn" disabled data-i18n="process_image">Process Image</button>
        </div>
        
        <div id="result-container" class="result-container" style="display: none;">
            <h2 data-i18n="extracted_text">Extracted Text</h2>
            <div id="result-json" class="result-json"></div>
            <div class="copy-notification" id="copy-notification" data-i18n="copied">Copied to clipboard!</div>
        </div>
        
        <div id="spinner" class="spinner" style="display: none;">
            <div class="spinner-inner"></div>
        </div>
    </div>
    
    <script src="js/language-manifest.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/ocr.js"></script>
</body>
</html>
